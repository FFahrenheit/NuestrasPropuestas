<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="Plataforma web para la búsqueda de propuestas en el congreso en México">
    <meta name="keywords" content="Propuestas, Congreso, Mexico">
    <meta name="author" content="Centro de Estudios Aplicados">
    <link rel="shortcout icon" type="image/x-icon" href="../assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/admin.css">

<body>
    <div class="w-100 container-fluid">
        <div class="row bg-dark py-3 header">
            <div class="col-md-4 text-light">
                <a href="mailto:example@example.com" class="no-decoration" title="Contáctanos">
                    <span class="align-middle contact-email">
                        <i class="fas fa-envelope mx-3" style="color:rgb(189, 0, 0);"></i>
                        CORREO@SOPORTE.MX
                    </span>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="http://facebook.com" target="_blank" title="Ir al Facebook" class="network-icon mx-1"
                    style="color: #4267B2;">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="http://twitter.com" target="_blank" title="Ir al Twitter" class="network-icon mx-1"
                    style="color: #00ACEE;">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <span class="logout text-light" onclick="logout()">
                    Cerrar sesión
                </span>
                <a href="../index.html" title="Ir al sistema" class="mx-1 float-right" style="color: gray;">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <div class="">
            <div class="container-fluid">
                <div id="wrapper">

                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="dashboard.html">
                                    #NuestrasPropuestas
                                </a>
                            </li>
                            <li class="active">
                                <a href="dashboard.html">Administrar</a>
                            </li>
                            <li>
                                <a href="nueva.html">Nueva</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /#sidebar-wrapper -->

                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row my-3">
                                        <div class="col-xs-12 col-sm-12 col-centered">
                                            <div id="content">
                                                <h3 id="search-title">Hola</h3>
                                                <form class="form-inline my-2 my-lg-0 col-md-8">
                                                    <input class="form-control mr-sm-2" type="search"
                                                        placeholder="Buscar propuestas" aria-label="Search"
                                                        id="searchInput">
                                                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
                                                        id="searchButton">Buscar</button>
                                                </form>
                                                <div id="propuestas">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /#wrapper -->

                <footer class="footer page-footer bg-dark">

                        <span class="text-light">

                        </span>
