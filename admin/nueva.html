<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="Plataforma web para la búsqueda de propuestas en el congreso en México">
    <meta name="keywords" content="Propuestas, Congreso, Mexico">
    <meta name="author" content="Centro de Estudios Aplicados">
    <link rel="shortcout icon" type="image/x-icon" href="../assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Nuestras Propuestas | Administración
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="https://kit.fontawesome.com/a5af5be790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-100 container-fluid">
        <div class="row bg-dark py-3 header">
            <div class="col-md-4 text-light">
                <a href="mailto:example@example.com" class="no-decoration" title="Contáctanos">
                    <span class="align-middle contact-email">
                        <i class="fas fa-envelope mx-3" style="color:rgb(189, 0, 0);"></i>
                        CORREO@SOPORTE.MX
                    </span>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <a href="http://facebook.com" target="_blank" title="Ir al Facebook" class="network-icon mx-1"
                    style="color: #4267B2;">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="http://twitter.com" target="_blank" title="Ir al Twitter" class="network-icon mx-1"
                    style="color: #00ACEE;">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <span class="logout text-light" onclick="logout()">
                    Cerrar sesión
                </span>
                <a href="../index.html" title="Ir al sistema" class="mx-1 float-right" style="color: gray;">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <div class="">
            <div class="container-fluid">
                <div id="wrapper">

                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="dashboard.html">
                                    #NuestrasPropuestas
                                </a>
                            </li>
                            <li>
                                <a href="dashboard.html">Administrar</a>
                            </li>
                            <li class="active">
                                <a href="nueva.html">Nueva</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /#sidebar-wrapper -->

                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-8">
                                    <h1 id="h-titulo">Hola</h1>
                                    <form id="form">
                                        <div class="form-group">
                                            <label for="archivo">
                                                Archivo de la propuesta
                                                <span id="file_status"></span>
                                            </label>
                                            <input type="file" class="form-control" id="archivo" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="titulo">Título de la propuesta</label>
                                            <input type="text" class="form-control" id="titulo"
                                                placeholder="Titulo corto" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="autor">Autor</label>
                                            <input type="text" class="form-control" id="autor"
                                                placeholder="Propuesto por" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha">Fecha</label>
                                            <input type="date" class="form-control" id="fecha"
                                                placeholder="Propuesto por" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="partido">Partido</label>
                                            <input type="text" class="form-control" id="partido"
                                                placeholder="Partido del autor" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">Estado de propuesta</label>
                                            <select id="estado" class="form-control">
                                                <option selected disabled>Seleccione el estado</option>
                                                <option>En proceso</option>
                                                <option>Archivada</option>
                                                <option>Activa</option>
                                                <option>Rechazada</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="contenido">Extracto</label>
                                            <textarea type="text" class="form-control" id="contenido" rows="5"
                                                placeholder="Contenido de la propuesta" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success">
                                            Guardar cambios
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /#page-content-wrapper -->

                </div>
                <!-- /#wrapper -->
            </div>

            <div style="height: 20px;"></div>
            <footer class="footer page-footer bg-dark">
                <div class="container text-center">
                    <span class="text-light">
                        © COPYRIGHT 2021. TODOS LOS DERECHOS RESERVADOS.
                    </span>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/nueva.js"></script>
</body>

</html>
